---

- hosts: all
  become: true
  tasks: 
    
  - name: install Unzip
    package: 
      name: unzip

  - name: Install terraform
    unarchive: 
      src: https://releases.hashicorp.com/terraform/1.5.4/terraform_1.5.4_darwin_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root 
